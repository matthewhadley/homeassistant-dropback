---
configuration:
  oauth_app_key:
    name: App Key
    description: >-
      Your Dropbox App's Key.
  oauth_app_secret:
    name: App Secret
    description: >-
      Your Dropbox App's Secret.
  oauth_access_code:
    name: Access Code
    description: >-
      Visit https://www.dropbox.com/oauth2/authorize?client_id=YOUR_APP_KEY_HERE&token_access_type=offline&response_type=code to get your one-use Access Code.
  folder:
    name: Folder
    description: >-
      Dropbox folder to sync backups to.
  use_backup_names:
    name: Use Backup Names
    description: >-
      Use the metadata backup names instead of the filenames on disk when syncing to Dropbox
  delete_older_than:
    name: Delete backups older than this many days
    description: >-
      Set to 0 to never delete backups.
  sync_deletes:
    name: Sync Deletes
    description: >-
      Sync local backup deletes to also be deleted on Dropbox.
